<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Timetable Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	
	<img src="pics/banner.PNG"  width="100%" >
              
	 
	<div class="container">
		<h1>Rooms Management System</h1>
		<hr>
		<h2>Update Rooms</h2>

		<form action="#" th:action="@{/saveClasses}" th:object="${phongHoc}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{maPhong}" />
			
			<input type="text" th:field="*{soPhong}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{tang}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{trangThai}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{ngayDat}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{sucChuaToiDa}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{tinhTrangSanSang}" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Update Rooms</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Rooms List</a>
	</div>
</body>
</html>
