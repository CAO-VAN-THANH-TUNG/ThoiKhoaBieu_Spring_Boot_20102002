<!DOCTYPE html>

<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TMS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/pics/banger.png" type="image/gif" sizes="16x16" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="LoggedInusers/HomePageCss2.css" rel="stylesheet"
	type="text/css" />

<link href="/HomePageCss2.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>


	<img src="pics/banner.PNG" >
              

	<div class="top-container">
		
		<div class="topnav">
			<a class="active" th:href="@{/TeacherHome}">Xem Thời Khóa Biểu</a>
			<a th:href="@{/viewTeacherHolidays}">Ngày Nghỉ Của Giáo Viên</a>
			<a class="active" th:href="@{/gotoTeachRooms}">Tình Trạng Phòng Học</a>
			<a th:href="@{/teacherPhongHocpage}">Đặt Phòng</a>
	
			<div class="logged topnav-right">
				<h3 id="username"></h3>
			</div>
	

			<script th:inline="javascript">
				/*<![CDATA[*/
				var myval = /*[[${mykey}]]*/"Test";
				var listVals = /*[[${myList}]]*/"Test1";
				/*]]>*/

				console.log("check " + myval);
				var usernameDiv = document.getElementById("username");
				var tq = document.createTextNode(myval);
				var q = document.createElement("P");
				q.appendChild(tq);
				usernameDiv.appendChild(q);

				var mainDiv = document.getElementById("main");
				for (i = 0; i < listVals.length; i++) {
					//create text node
					var t = document.createTextNode(listVals[i].name + ' '
							+ listVals[i].age);
					//create para node
					var p = document.createElement("P");
					//attach text to para
					p.appendChild(t);
					//attach para to div
					mainDiv.appendChild(p);
				}
			</script>
		</div>
		<div class="main">
	


			<br>
			<div class="row">
				<!-- <div class="alert alert-success" *ngIf='message'>{{message}}</div> -->

				<div class="container" style="overflow-x: auto">

					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
						data-validate="Vocation">
						<select id="selectBox" onchange="changeFunc();" class="input100">

							<option onclick="location.href='/gotoTeachRooms'"
								value="available">View All</option>
							<option onclick="location.href='/TeaRooms/tinhTrangSanSang'"
								value="available">Available Rooms</option>
							<option onclick="location.href='/TeaRooms/unavailable'"
								value="unavailable">Un-Available Rooms</option>
						

						</select> <span class="focus-input100"></span>
					</div>
					<hr>



					<br>
					<table class="table table-bordered" style="overflow-x: auto">
						<thead>
							<tr>
								<th>Timetable Management</th>


							</tr>
							<tr>
								<th>Số Phòng</th>
								<th>Tầng
								</th>
								<th>Sức Chứa Tối Đa</th>
								<th>Sức Chứa Tối Thiểu</th>
								<th>Tình Trạng Sẵn Sàng</th>
								<th>Giảng Viên Đặt</th>
								<th>Trạng Thái</th>

							</tr>
						</thead>
						<tbody>

							<tr th:each=" phongHoc : ${listPhongHoc}">
								<td th:text="${phongHoc.soPhong}"></td>
								<td th:text="${phongHoc.tang}"></td>
								<td th:text="${phongHoc.sucChuaToiDa}"></td>
								<td th:text="${phongHoc.sucChuaToiThieu}"></td>
								<td th:text="${phongHoc.tinhTrangSanSang}"></td>
								<td th:text="${phongHoc.giangVienDat}"></td>
								<td th:text="${phongHoc.trangThai}"></td>
							

							</tr>

						</tbody>

					</table>
				</div>
			</div>
			<br>





		</div>



	</div>



	</div>

</body>
</html>
