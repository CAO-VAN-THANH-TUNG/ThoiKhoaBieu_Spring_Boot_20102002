<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TMS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="pics/banger.png" type="image/gif" sizes="16x16"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="css/LogInCss.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>

        
               
              
				<div class="top-container">
					<img src="pics/banner.PNG"  width="100%" >
					<div class="topnav">
						<a href="TrangChu">Trang Chủ</a>  
						
						<a href="showAboutPage">Giới Thiệu </a>  
						<a href="contactUs">Liên Hệ </a>  
						<div class="topnav-right">
							<a class="active" href="logInView">Đăng Nhập</a>   
							<a href="signUpView">Đăng Ký</a>  
						</div>    
					</div>  
            
            <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

			
				
				<form class="login100-form validate-form" th:object="${nguoiDung}" action="#"
							th:action="@{/loginUser}" method="POST">
						
							
							
					<span class="login100-form-title p-b-34">
						Account Login
					</span>
					
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="text" th:field="*{tenNguoiDung}" placeholder="Email Address">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" th:field="*{matKhau}" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
                                    
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Log in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="signUpView" class="txt3">
							Sign Up
						</a>
					</div>
				</form>
                            
				<div class="login100-more" style="background-image: url('pics/thayhieu.jfif');"></div>
			</div>
		</div>
	</div>
            
            <div class="outbox">
            <footer class="footer-distributed">

			<div class="footer-left">

				<p class="footer-links">
					<a href="TrangChu">Trang Chủ</a>		
                    <a href="showAboutPage">Giới Thiệu</a>
					<a href="contactUs">Liên Hệ</a>
				</p>

				<p class="footer-company-name">TMS  2020</p>

			</div>

			<div class="footer-right">

				<form method="get" action="#">
					<input placeholder="Search our website" name="search" />
					<i class="fa fa-search"></i>
                                         
				</form>

			</div>

            </footer>
            </div>
        </div>
        
    </body>
</html>
